<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Cachipun</title>
</head>

<body>
    <h1 class="text-center">Cachipun!</h1>

    <div class="container ">
        <div >
            <p>Que jugaras?</p>
            <div class="container text-center">
                <form id="form-seleccion-usuario">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcsUser" id="inlineRadio1" value="piedra">
                        <label class="form-check-label" for="inlineRadio1">Piedra</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcsUser" id="inlineRadio2" value="tijera">
                        <label class="form-check-label" for="inlineRadio2">Tijera</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcsUser" id="inlineRadio3" value="papel">
                        <label class="form-check-label" for="inlineRadio3">Papel</label>
                    </div>
                    <div>
                        <input type="submit" value="Elegir" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div id="userSeleccion">
                
            </div>
        </div>
        <div>
            <div>
                <p>La maquina esa pensado su jugada!</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>

            <div id="botSeleccion">

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Scrip pagina-->
    <script src="./app.js"></script>
</body>

</html>
